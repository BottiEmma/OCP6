<div class="register">
  <h1>Inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small class="error">Valid username is required.</small>
        </div>
      </div>
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="error">Valid email is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="error">Password must be at least 3 characters.</small>
      </div>
    </div>
    <div class="action-buttons">
      <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
  </form>
</div>
