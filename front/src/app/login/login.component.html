<div class="login">
  <h1>Se connecter</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error">Veullez mettre votre e-mail</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="error">Veuillez mettre votre mot de passe.</small>
      </div>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </div>
  </form>
</div>
