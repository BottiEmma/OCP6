<div class="register">
  <h1>Inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
        <div><label for="username">Nom d'utilisateur</label></div>
        <input type="text" id="username" formControlName="username" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <small class="error">Un nom d'utilisateur est requis.</small>
        </div>
      <div><label for="email">Adresse e-mail</label></div>
      <input type="text" id="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="error">Un e-mail valide est requis.</small>
      </div>
    </div>
    <div class="form-group">
      <div><label for="password">Mot de passe</label></div>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="error">Le mot de passe doit faire au moins 8 caractères, avec au moins un chiffre, une minuscule, une majuscule et un caractère spécial.</small>
      </div>
    </div>
    <div class="action-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
  </form>
</div>
