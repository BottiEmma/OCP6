
  <div *ngIf="post" class="post"><div class="header">
    <span ><a class="goback" routerLink="/posts" style="text-decoration:none"><mat-icon [inline]="true">keyboard_backspace</mat-icon></a></span>
    <p class="title">{{ post.title }}</p>
  </div>
    <div class="post-info">
    <p>{{post.date| date: 'dd/MM/yyyy'}}</p>
    <p>{{getUsername(post.authorId)}}</p>
    <p>{{getSubject(post.subjectId)}}</p>
    </div>
    <p>{{post.content}}</p>
    </div>
<div class="comments">
  <hr style="width:90%;text-align:center">
  <h3>Commentaires</h3>

  <div *ngFor="let comment of comments$ | async" class="comment">

    <p class="comment-user">{{ getCommentUsername(comment.userId) }}</p>
    <mat-card appearance="outlined">
      <mat-card-content><p>{{ comment.content }}</p></mat-card-content>
    </mat-card>
  </div>
  <div class="comment-box">

    <textarea class="writecomment" [(ngModel)]="newComment" placeholder="Ã‰crivez ici votre commentaire"></textarea>

    <button [disabled]="!newComment.trim()" (click)="addComment()"><mat-icon class="send">send</mat-icon>
    </button>
  </div>
</div>
