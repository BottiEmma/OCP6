<button mat-raised-button color="primary" routerLink="/create" class="create">Créer un article</button>
  <a (click)="toggleSort()" class="trier">
    {{ sortDescending ? 'Trier par ↓' : 'Trier par ↑' }}
  </a>

  <div *ngFor="let post of (posts$ | async); index as i"><mat-card appearance="outlined" class="cards" [routerLink]="['/posts', post.id]"><mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle class="subtitle"><p>{{post.date| date: 'dd/MM/yyyy'}}</p> <p>{{ getUsername(post.authorId) }}</p></mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
  <p>{{post.content}}</p>
    </mat-card-content>
 </mat-card></div>
