<li ><a routerLink="/create">Créer post</a></li>
<ul>
  <button (click)="toggleSort()">
    {{ sortDescending ? 'Trier par ↓' : 'Trier par ↑' }}
  </button>
<li *ngFor="let post of (posts$ | async); index as i">{{ post.title }}
  <p>{{post.date}}</p>
  <p>{{ getUsername(post.authorId) }}</p>
  <p>{{post.content}}</p>
  <button mat-raised-button color="primary" [routerLink]="['/posts', post.id]">
    <span class="ml1">Detail</span>
  </button></li>
</ul>
