<div class="createPost">
  <h1>Créer un nouvel article</h1>
  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="form-group">
      <div class="form-group">
          <select ngDefaultControl formControlName="subjectId">
            <option *ngFor="let subject of subjects$ | async" [value]="subject.id">
              {{subject.title}}
            </option>
          </select>
      </div>
      <label for="title">Titre</label>
      <input type="text" id="title" formControlName="title" />
      <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
        <small class="error">Il faut un titre à l'article.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Contenu</label>
      <input type="text" id="content" formControlName="content" />
      <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
        <small class="error">Il faut écrire le contenu de l'article.</small>
      </div>
    </div>
    <div class="action-buttons">
      <button type="submit" [disabled]="postForm.invalid">Créer</button>
    </div>
  </form>
</div>
